<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 50" width="380" height="50">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="libraryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background Rectangle -->
    <rect width="380" height="50" fill="url(#libraryGradient)" rx="7.5" ry="7.5"/>

    <!-- Book Icon -->
    <rect x="10" y="15" width="12" height="20" fill="white" stroke="white" stroke-width="2" rx="2" ry="2"/>
    <line x1="10" y1="20" x2="22" y2="20" stroke="white" stroke-width="2"/>
    <line x1="10" y1="25" x2="22" y2="25" stroke="white" stroke-width="2"/>

    <!-- "Your Library" Text -->
    <text x="30" y="30" font-family="'Poppins', sans-serif" font-size="18" fill="white" font-weight="600" letter-spacing="1">
        Your Library
    </text>

    <!-- Plus Sign at the End -->
    <text x="330" y="30" font-family="'Poppins', sans-serif" font-size="24" fill="white">+</text>

    <!-- Subtle Wave Effect -->
    <path d="M0 45 Q37.5 40 75 45 T150 45 V50 H0 Z" fill="rgba(255,255,255,0.1)"/>
</svg>
