<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auraliss - Web player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div>
                <img class="close" width="40" src="close.svg" alt="close">
            </div>
            <div class="home">
                <ul>
                    <li><img src="logo.svg" alt=""></li>
                    <li><img src="home.svg" alt=""></li>
                    <li><img src="search.svg" alt=""></li>
                </ul>
            </div>
            <div class="library"><img src="library.svg" alt="">
                <div class="songList">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div data-testid="left-sidebar-legal-links">
                    <a href="https://www.auraliss.com/legal"><span>Legal</span></a>
                    <a href="https://www.auraliss.com/safety-privacy"><span>Safety & Privacy Center</span></a>
                    <a href="https://www.auraliss.com/privacy-policy"><span>Privacy Policy</span></a>
                    <a href="https://www.auraliss.com/cookies-policy"><span>Cookies</span></a>
                    <a href="https://www.auraliss.com/about-ads"><span>About Ads</span></a>
                </div>
                <a draggable="false" href="https://www.auraliss.com/cookies-policy" target="_blank" rel="noopener">
                </a>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                        <img class="hamburger" src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#8115e3"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#8115e3"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <div class="signup">Sign up</div>
                    <div class="login">Log in</div>
                </div>
            </div>
            <div class="auralissplaylist">
                <h1>Auraliss Playlists</h1>
                <div class="cardcontainer"> </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">
                        
                    </div>
                    <div class="songbuttons">
                        <img width="30px" id="previous" src="prevsong.svg" alt="">
                        <img width="30px" id="play" src="play.svg" alt="">
                        <img width="30px" id="next" src="nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime"></div>
                    <div class="volume">
                        <img  width="25" src="volume.svg" alt="">
                        <div class="range">
                            <input class="accent" type="range" name="volume">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
